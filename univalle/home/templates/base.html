<!DOCTYPE html>
<html lang="es">
<head>
	<title>{% block title %}  {% endblock %}</title>
<head>
	<meta charset="utf-8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Spirit8 is a Digital agency one page template built based on bootstrap framework. This template is design by Robert Berki and coded by Jenn Pereira. It is simple, mobile responsive, perfect for portfolio and agency websites. Get this for free exclusively at ThemeForces.com">
    <meta name="keywords" content="bootstrap theme, portfolio template, digital agency, onepage, mobile responsive, spirit8, free website, free theme, themeforces themes, themeforces wordpress themes, themeforces bootstrap theme">
    <meta name="author" content="ThemeForces.com">
    
    
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="/media/home/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/media/home/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/media/home/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/media/home/img/apple-touch-icon-114x114.png">


    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="/media/home/css/bootstrap.css">
    <!-- <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">-->
    <link rel="stylesheet" type="text/css" href="/media/home/fonts/font-awesome/css/font-awesome.css">

    <!-- Slider
    ================================================== -->
    <link href="/media/home/css/owl.carousel.css" rel="stylesheet" media="screen">
    <link href="/media/home/css/owl.theme.css" rel="stylesheet" media="screen">

    <!-- Stylesheet
    ================================================== -->
    <link rel="stylesheet" type="text/css"  href="/media/home/css/style.css">
    <link rel="stylesheet" type="text/css" href="/media/home/css/responsive.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,700,300,600,800,400' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="/media/home/js/modernizr.custom.js"></script>

	<link rel="stylesheet" type="text/css" href="/media/home/css/style_login.css">
	
</head>
<body>
	 <!-- Navigation
    ==========================================-->
    <nav id="tf-menu" class="navbar navbar-default navbar-fixed-top">
            
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

              <div class="col-md-6">
                        <a href="/"><img src="/media/home/img/logo.png" class="img-responsive"width="770" height="430" border="0"></a>
             </div>
        </div>
        <!-- ingresar usuario -->
        <div class="container">
            <ul class="profile-wrapper">
                <li>
                    <!-- user profile -->
                    <div align="center" class="profile">
                        {% if user.is_authenticated %}
                        <img src="/media/home/img/user.png"/>
                        <a href="" class="name">{{user.username}}</a>
                        {% else %}
                        <img src="/media/home/img/nouser.png"/>
                        <a href="" class="name">Mi Cuenta</a>
                        {% endif %} 
                        <!-- more menu -->
                        <ul class="menu">
                            {%if user.is_authenticated %}
                            <li><a href="{% url 'vista_logout' %}">Cerrar Sesi√≥n</a></li>
                            {% else %}
                            <li><a href="{% url 'vista_login' %}">Ingresar</a></li>
                            {% endif %} 
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
	
      </div><!-- /.container-fluid -->
    </nav>
    
     <!-- formulario Section
    ==========================================-->
    <div id="tf-admisiones" class="text-center">
        <div class="containerFormularios">
            <div class="section-title center">
    				{% block content %}

					{% endblock %}
            </div>
        </div>
    </div>

	
</body>


</html>
