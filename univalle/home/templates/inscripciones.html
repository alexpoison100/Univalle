{% extends 'base.html' %}
{% block title %} Inscripciones {% endblock %}

{% block content %}
	<form action="." method="POST">
		<h2>INSCRIPCIÓN</h2>
		{% csrf_token %}
		<br>
		{{form.as_p}}
		<div align=center>
			<li><button class="btn  btn-default" type="submit"> Enviar </button>
			<button class="btn  btn-default" type="reset"> Limpiar </button></li>
		</div>
		<div align="left">
			<h6><a href="/" class="">Atrás</a></h6>
		</div>
	
		<br>
		{{informacion}}
	</form>

{% endblock %}
